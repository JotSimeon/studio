<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot_Studio</title>
    <link rel="shortcut icon" href="image/jot1.jpeg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .jot {
            background-image: url(image/pexels-dylanspangler-13316804.jpg);
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            /* text-align: center; */
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .styled-input {
            width: 100%;
            padding: 10px 40px;
            height: 45px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .styled-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #141414;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="jot">
        <div class="form-container">
            <div class="center"><img class="rounded-5 mb-3" src="image/jot1.jpeg" width="67px" alt="Logo"></div>
            <h1 class="center">Login</h1>
            <p class="center">Welcome back! Log in to your account</p>

            <div class="input-container">
                <img src="image/people.png" alt="User Icon">
                <input type="text" placeholder="Username" class="styled-input" id="checkUsername">
            </div>

            <div class="input-container">
                <img src="image/unlock.png" alt="Password Icon">
                <input type="password" id="enterPassword" placeholder="Password" class="styled-input">
            </div>
            <label for="" class="show">
                <input type="checkbox" onclick="showPassword()" class="show "> Show Password
            </label>
            <div class="center" id="result"></div>

            <p class="mt-2 center">
                <a class="text-decoration-none text-danger center" href="#">Forgot password?</a>
            </p>

            <button class="btn-custom mt-3 center" onclick="checkPassword()">Login</button>



            <div class="links mt-3 text-center flex-wrap">
                <span>Don't have an account?</span>
                <a class="text-decoration-none m-1" href="index2.html">Sign Up</a>
            </div>
        </div>
    </section>
</body>
<script>
    function checkPassword() {
        // Get input values
        let password = document.getElementById("enterPassword").value;
        let user = document.getElementById("checkUsername").value;
        let result = document.getElementById("result");

        // Clear previous error messages
        result.innerHTML = "";

        // Username validation
        if (user == "") {
            result.innerHTML = `<p style="color: red; font-size:12px;">Username can't be empty.</p>`;
            return;
        } else if (user.length < 4) {
            result.innerHTML = `<p style="color: red; font-size:12px;">Username is invalid (must be at least 4 characters).</p>`;
            return;
        }

        // Password validation
        if (password == "") {
            result.innerHTML = `<p style="color: red; font-size:12px;">Password can't be empty.</p>`;
            return;
        } else if (password.length < 8) {
            result.innerHTML = `<p style="color: red; font-size:12px;">Password must be at least 8 characters long.</p>`;
            return;
        } else if (!/[A-Z]/.test(password)) {
            result.innerHTML = `<p style="color: red; font-size:12px;">Password must contain at least one uppercase letter.</p>`;
            return;
        } else if (!/[a-z]/.test(password)) {
            result.innerHTML = `<p style="color: red; font-size:12px;">Password must contain at least one lowercase letter.</p>`;
            return;
        } else if (!/[0-9]/.test(password)) {
            result.innerHTML = `<p style="color: red; font-size:12px;">Password must contain at least one number.</p>`;
            return;
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            result.innerHTML = `<p style="color: red; font-size:12px;">Password must contain at least one special character.</p>`;
            return;
        }

        // LocalStorage Handling

        const savedUser = localStorage.getItem("savedUser");
        const savedPassword = localStorage.getItem("savedPassword");

        if (!savedUser && !savedPassword) {
            // No user exists yet — save new user (first time only)
            localStorage.setItem("savedUser", user);
            localStorage.setItem("savedPassword", password);
            alert("✅ First-time login: credentials saved!");
            window.location.href = "index3.html";
        } else {
            // Compare entered credentials with saved credentials
            if (user === savedUser && password === savedPassword) {
                alert("☑️ Login successful!");
                window.location.href = "index3.html";
            } else {
                alert("❌ Incorrect username or password. Access denied.");
            }
        }
    }
    function showPassword() {
        const passwordInput = document.getElementById('enterPassword');
        if (passwordInput.type == "password") {
            passwordInput.type = "text";  // Not "type"
        } else {
            passwordInput.type = "password";
        }
    }

</script>

</html>
