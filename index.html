<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot_Studio</title>
    <link rel="shortcut icon" href="image/jot1.jpeg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .jot {
            background-image: url(image/pexels-dylanspangler-13316804.jpg);
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            /* text-align: center; */
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .styled-input {
            width: 100%;
            padding: 10px 40px;
            height: 45px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .styled-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #141414;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: floatIn 2s ease-out forwards;
        }

        /* From Uiverse.io by AqFox */
        .spinner {
            width: 44px;
            height: 44px;
            animation: spinner-y0fdc1 2s infinite ease;
            transform-style: preserve-3d;
            margin-top: 350px;
        }

        .spinner>div {
            background-color: rgba(232, 209, 162, 0.2);
            height: 100%;
            position: absolute;
            width: 100%;
            border: 2px solid #ffbb00d8;
        }

        .loding {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .spinner div:nth-of-type(1) {
            transform: translateZ(-22px) rotateY(180deg);
        }

        .spinner div:nth-of-type(2) {
            transform: rotateY(-270deg) translateX(50%);
            transform-origin: top right;
        }

        .spinner div:nth-of-type(3) {
            transform: rotateY(270deg) translateX(-50%);
            transform-origin: center left;
        }

        .spinner div:nth-of-type(4) {
            transform: rotateX(90deg) translateY(-50%);
            transform-origin: top center;
        }

        .spinner div:nth-of-type(5) {
            transform: rotateX(-90deg) translateY(50%);
            transform-origin: bottom center;
        }

        .spinner div:nth-of-type(6) {
            transform: translateZ(22px);
        }

        @keyframes spinner-y0fdc1 {
            0% {
                transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
            }

            50% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
            }

            100% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
            }
        }
    </style>
</head>

<body>
    <!-- From Uiverse.io by AqFox -->
    <div class="loding">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <section class="jot">
            <div class="form-container">
                <div class="center"><img class="rounded-5 mb-3" src="image/jot1.jpeg" width="67px" alt="Logo"></div>
                <h1 class="center">Login</h1>
                <p class="center">Welcome back! Log in to your account</p>
                <div class="input-container">
                    <img src="image/people.png" alt="User Icon">
                    <input type="text" placeholder="Username" class="styled-input" id="checkUsername">
                </div>
                <div class="input-container">
                    <img src="image/unlock.png" alt="Password Icon">
                    <input type="password" id="enterPassword" placeholder="Password" class="styled-input">
                </div>
                <label for="" class="show">
                    <input type="checkbox" onclick="showPassword()" class="show "> Show Password
                </label>
                <p class="mt-2 center">
                    <a class="text-decoration-none text-danger center" href="#">Forgot password?</a>
                </p>
                <button class="btn-custom mt-3 center" onclick="checkPassword()">
                    <span id="sub">Login</span>
                </button>
                <div class="links mt-3 text-center flex-wrap">
                    <span>Don't have an account?</span>
                    <a class="text-decoration-none m-1" href="index2.html">Sign Up</a>
                </div>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js"></script>

</html>
