<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot_Studio</title>
    <link rel="shortcut icon" href="image/jot1.jpeg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .jot {
            background-image: url(image/pexels-dylanspangler-13316804.jpg);
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .styled-input {
            width: 100%;
            padding: 10px 40px;
            height: 45px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .styled-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #141414;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section class="jot">
        <div class="form-container">
            <img class="rounded-5 mb-3" src="image/jot1.jpeg" width="65px" alt="Logo">
            <h1>Sign Up</h1>
            <p>Create an Account</p>
            
            <div class="input-container">
                <img src="image/people.png" alt="User Icon">
                <input type="text" placeholder="Username" class="styled-input">
            </div>

            <div class="input-container">
                <img src="image/telephone.png" alt="Phone Icon">
                <input type="text" placeholder="Phone Number" class="styled-input">
            </div>

            <div class="input-container">
                <img src="image/email.png" alt="Email Icon">
                <input type="email" placeholder="Email Address" class="styled-input">
            </div>

            <div class="input-container">
                <img src="image/unlock.png" alt="Password Icon">
                <input type="password" placeholder="Password" class="styled-input">
            </div>

            <div class="input-container">
                <img src="image/unlock.png" alt="Confirm Password Icon">
                <input type="password" placeholder="Confirm Password" class="styled-input">
            </div>

            <div class="text-start mt-2">
                <input type="checkbox" id="terms">
                <label for="terms">Agree to terms of service</label>
            </div>

            <a href="index3.html">
                <button class="btn-custom mt-3">Sign Up</button>
            </a>

            <div class="links mt-3">
                <span>Already have an account?</span>
                <a  class="text-decoration-none" href="index.html">Login</a>
            </div>
        </div>
    </section>
</body>

</html>
