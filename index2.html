<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot_Studio</title>
    <link rel="shortcut icon" href="image/jot1.jpeg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .jot {
            background-image: url(image/pexels-dylanspangler-13316804.jpg);
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .styled-input {
            width: 100%;
            padding: 10px 40px;
            height: 45px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .styled-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #141414;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section class="jot">
        <div class="form-container">
            <img class="rounded-5 mb-3" src="image/jot1.jpeg" width="65px" alt="Logo">
            <h1>Sign Up</h1>
            <p>Create an Account</p>

            <div class="input-container">
                <img src="image/people.png" alt="User Icon">
                <input type="text" placeholder="Username" class="styled-input" id="checkUsername2">
            </div>

            <div class="input-container">
                <img src="image/telephone.png" alt="Phone Icon">
                <input type="text" placeholder="Phone Number" class="styled-input" id="phoneNumber">
            </div>

            <div class="input-container">
                <img src="image/email.png" alt="Email Icon">
                <input type="email" placeholder="Email Address" class="styled-input" id="emailInput">
            </div>

            <div class="input-container">
                <img src="image/unlock.png" alt="Password Icon">
                <input type="password" placeholder="Password" class="styled-input" id="passwordInput1">
            </div>

            <div class="input-container">
                <img src="image/unlock.png" alt="Confirm Password Icon">
                <input type="password" placeholder="Confirm Password" class="styled-input" id="passwordInput2">
            </div>
            <div id="result"></div>

            <div class="text-start mt-2">
                <input type="checkBox" id="checkBox">
                <label for="terms">Agree to terms of service</label>
            </div>

            <button class="btn-custom mt-3" onclick="checkPassword()" aria-required="">Sign Up</button>


            <div class="links mt-3">
                <span>Already have an account?</span>
                <a class="text-decoration-none" href="index.html">Login</a>
            </div>
        </div>
    </section>
</body>
<script>
    function checkPassword() {
        let password1 = document.getElementById("passwordInput1").value;
        let password2 = document.getElementById("passwordInput2").value;
        let user = document.getElementById("checkUsername2").value;
        let number = document.getElementById("phoneNumber").value;
        let email = document.getElementById("emailInput").value;
        let result = document.getElementById("result");
        let check = document.getElementById("checkBox").checked;

        result.innerHTML = "";  // Clear previous error messages

        // Username validation
        if (user == "") {
            result.innerHTML = `<p style="color:red; font-size:12px;">Required!</p>`;
            return;
        } else if (user.length < 4) {
            result.innerHTML = `<p style="color:red; font-size:12px;">Username must be at least 4 characters.</p>`;
            return;
        }

        // Phone number validation
        if (number == "") {
            result.innerHTML = `<p style="color:red; font-size:12px;">Required!</p>`;
            return;
        } else if (number.length < 11) {
            result.innerHTML = `<p style="color:red; font-size:12px;">❌ Phone number is invalid.</p>`;
            return;
        }

        // Email validation
        if (email == "") {
            result.innerHTML = `<p style="color:red; font-size:12px;">Required!</p>`;
            return;
        } else if (!/^([\w.%+-]+)@gmail\.com$/.test(email)) {
            result.innerHTML = `<p style="color:red; font-size:12px;">❌ Invalid Gmail address.</p>`;
            return;
        }

        // Password validation for password1
        if (password1 == "") {
            result.innerHTML = `<p style="color:red; font-size:12px;">Required!</p>`;
            return;
        } else if (password1.length < 8) {
            result.innerHTML = `<p style="color:red; font-size:12px;">Password must be at least 8 characters long.</p>`;
            return;
        } else if (!/[A-Z]/.test(password1)) {
            result.innerHTML = `<p style="color:red; font-size:12px;">Password must contain at least one uppercase letter.</p>`;
            return;
        } else if (!/[a-z]/.test(password1)) {
            result.innerHTML = `<p style="color:red; font-size:12px;">Password must contain at least one lowercase letter.</p>`;
            return;
        } else if (!/[0-9]/.test(password1)) {
            result.innerHTML = `<p style="color:red; font-size:12px;">Password must contain at least one number.</p>`;
            return;
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password1)) {
            result.innerHTML = `<p style="color:red; font-size:12px;">Password must contain at least one special character.</p>`;
            return;
        }

        // Password validation for password2
        if (password2 == "") {
            result.innerHTML = `<p style="color:red; font-size:12px;">Confirm your password.</p>`;
            return;
        } else if (password1 !== password2) {
            result.innerHTML = `<p style="color:red; font-size:12px;">❌ Passwords do not match.</p>`;
            return;
        }

        if (!check) {
            result.innerHTML = `<p style="color:red; font-size:12px;">❌ Please agree to terms before signing up.</p>`;
            return;
        }
        // If all checks pass, success message
        result.innerHTML = `<p style="color:green; font-size:12px;">☑️ Signup successful!</p>`;

        // Redirect to the next page after successful signup
        window.location.href = "index3.html"; // Example redirect to another page
        alert("Signup successful!");
    }
</script>

</html>
